name: Rustfmt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Shader Compilation Toolchain
      run: rustup toolchain install nightly-2023-05-27 && rustup +nightly-2023-05-27 component add rust-src rustc-dev llvm-tools-preview

    - name: Sample Plugin
      run: cd sample-plugin && cargo fmt --check

    - name: Shader Compiler
      run: cd tools/thorn-shader-compiler && cargo fmt --check
    
    - name: Thorn-GE
      run: cd thorn-ge && cargo fmt --check
